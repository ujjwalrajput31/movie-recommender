<!doctype html>
<html>
<head><title>Movie Recommender</title></head>
<body>
    <h1>Movie Recommender</h1>
    <form action="/recommend" method="post">
        <select name="movie">
            {% for movie in movie_list %}
            <option value="{{ movie }}">{{ movie }}</option>
            {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>
</body>
</html>
